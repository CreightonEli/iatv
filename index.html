<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Internet Archive TV</title>
    <!-- Styles -->
    <link rel="stylesheet" href="dist/style.css">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Honk&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#343c3e">
    <meta name="msapplication-TileColor" content="#343c3e">
    <meta name="theme-color" content="#343c3e">
    <!-- JavaScript -->
    <script src="script.js" defer></script>
</head>
<body>
    <div id="welcome-container">
        <img id="logo" src="assets/tv.png" alt="TV logo">
        <span id="title">IA.<span id="sub">tv</span></span>
    </div>
    <header>
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search for something...">
            <button id="search-button"><i class="ph ph-magnifying-glass"></i></button>
        </div>
    </header>
    <div class="flex-container">
        <main>
            <section id="details-section">
                <div id="details-container"></div>
            </section>
            <section id="search-section">
                <div id="results-container"></div>
            </section>
        </main>
    </div>
</body>
</html>
